  <script>
    // Whenever the user explicitly chooses light mode
    let themeSelector = document.querySelector(".theme-selector")
    let themeText = document.querySelector(".theme-text")
    themeSelector.addEventListener("click", function(e) {
      console.log("Event logged");
      if (document.documentElement.classList.contains('dark') || localStorage.theme === "dark") {
        localStorage.theme = 'light';
        document.documentElement.classList.remove('dark');
        
      } else {
        localStorage.theme = 'dark';
        document.documentElement.classList.add('dark');
        
      }
    });


    let navLinks = document.querySelectorAll("nav ul li a");
    let urlPath = location.pathname;
    for (let i = 0; i < navLinks.length; i++) {
      if (navLinks[i].pathname === urlPath) {
        navLinks[i].classList.add("underline", "underline-offset-4", "decoration-2", "decoration-blue-underline");
      } else {
        navLinks[i].classList.remove("underline", "underline-offset-4", "decoration-2", "decoration-blue-underline");
      }
    }


  </script>
